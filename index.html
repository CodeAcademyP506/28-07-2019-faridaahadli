<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas">
    </canvas>
    <!-- <input type="range"> -->
    <div id="audioPlayer">
        <div class="musicImg">
                <img src="images/songImg1.jpg" alt="">
                <div class="imgName">
                    <p></p>
                </div>
        </div>
       <div id="outside">
<div id="inside">
    <div id="circle"></div>
</div>


       </div>
       <ul>
            <li class="currentTime"><span>00:00</span></li>
            <li class="allTime"><span>00:00</span></li>
        </ul>
        <div id="icons">
            <ul>
                    <li class="preSong"><i class="fas fa-backward"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="nextSong"><i class="fas fa-forward"></i></li>
                
            </ul>
            <input id="volume" type="range" min="0" max="100" step="2">
        </div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
